<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaushalya Desi Gavran Eggs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fff9e5, #f5e6b3);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #3c280d;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #5c4320;
      margin-bottom: 30px;
    }

    .egg {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(ellipse at center, #fff 0%, #f5deb3 90%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: moveEggs 10s linear infinite;
    }

    @keyframes moveEggs {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(80vw, 20vh) rotate(30deg); }
      50% { transform: translate(40vw, 60vh) rotate(-30deg); }
      75% { transform: translate(10vw, 40vh) rotate(20deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .buy {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      color: #3c280d;
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .buy:hover {
      background: #ffd633;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
      }
      .egg {
        width: 35px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>ü•ö Kaushalya Desi Gavran Eggs üêî</header>
  <p class="subtitle">Pure ‚Ä¢ Fresh ‚Ä¢ Organic ‚Ä¢ Gavran</p>

  <!-- Eggs running around -->
  <div class="egg" style="top:10%; left:10%; animation-delay:0s;"></div>
  <div class="egg" style="top:30%; left:40%; animation-delay:2s;"></div>
  <div class="egg" style="top:60%; left:20%; animation-delay:4s;"></div>
  <div class="egg" style="top:50%; left:70%; animation-delay:6s;"></div>
  <div class="egg" style="top:20%; left:80%; animation-delay:8s;"></div>

  <button class="buy" onclick="buyNow()">ü•ö Buy Eggs on WhatsApp</button>

  <script>
    function buyNow() {
      // Replace with your WhatsApp number
      window.open("https://wa.me/919876543210?text=Hi! I want to buy Kaushalya Desi Gavran Eggs ü•ö", "_blank");
    }

    // Add random egg movement for fun
    const eggs = document.querySelectorAll('.egg');
    eggs.forEach((egg) => {
      setInterval(() => {
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 80);
        egg.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;
      }, 3000);
    });
  </script>
</body>
</html>
